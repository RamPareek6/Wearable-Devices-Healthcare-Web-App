{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">
    Upload Health Data for {{ device.device_type }} - {{ device.device_model }}
  </h2>

  <form method="POST" class="card p-4 shadow-sm border-0">
    <div class="mb-3">
      <label for="heart_rate" class="form-label">Heart Rate (bpm)</label>
      <input type="number" class="form-control" name="heart_rate" id="heart_rate" placeholder="e.g., 72" required>
    </div>

    <div class="mb-3">
      <label for="oxygen_level" class="form-label">Oxygen Level (%)</label>
      <input type="number" step="0.1" class="form-control" name="oxygen_level" id="oxygen_level" placeholder="e.g., 98.5" required>
    </div>

    <div class="mb-3">
      <label for="steps" class="form-label">Steps</label>
      <input type="number" class="form-control" name="steps" id="steps" placeholder="e.g., 5000" required>
    </div>

    <div class="mb-3">
      <label for="blood_pressure" class="form-label">Blood Pressure</label>
      <input type="text" class="form-control" name="blood_pressure" id="blood_pressure" placeholder="e.g., 120/80" required>
    </div>

    <div class="mb-3">
      <label for="temperature" class="form-label">Temperature (Â°C)</label>
      <input type="number" step="0.1" class="form-control" name="temperature" id="temperature" placeholder="e.g., 36.6" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Upload Data</button>
  </form>
</div>
{% endblock %}
